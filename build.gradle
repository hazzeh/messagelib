apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.11'
}

test{
    outputs.upToDateWhen { false }
    exclude '**/*IT.class'
    ignoreFailures=true
}

task intTest(type:Test) {
  outputs.upToDateWhen { false }
  ignoreFailures=true

  if(project.hasProperty('libdir')){
    systemProperty "java.library.path", libdir
  }
}
